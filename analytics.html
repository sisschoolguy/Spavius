<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spavius - Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spavius Analytics</h1>
            <p>Usage statistics and insights</p>
        </header>

        <div class="card">
            <h2>Overview</h2>
            <div class="analytics-grid">
                <div class="analytics-card">
                    <h3>Total Visits</h3>
                    <div class="analytics-value" id="totalVisits">0</div>
                </div>
                <div class="analytics-card">
                    <h3>Average Time Spent</h3>
                    <div class="analytics-value" id="avgTimeSpent">0s</div>
                </div>
                <div class="analytics-card">
                    <h3>API Keys Uploaded</h3>
                    <div class="analytics-value" id="apiKeyUploads">0</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>User Demographics</h2>
            <div class="chart-container">
                <canvas id="curriculumChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="gradeChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="subjectChart"></canvas>
            </div>
        </div>

        <div class="card">
            <a href="index.html" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Spavius
            </a>
        </div>
    </div>

    <script src="js/analytics.js"></script>
</body>
</html>
