<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spavius Redirection</title>
    <!-- Meta tag for automatic redirection after 15 seconds -->
    <meta http-equiv="refresh" content="15; URL=https://its-idhem.github.io/Spavius/study.html">
</head>
<body>
    <p>
        Spavius has been moved to 
        <a href="https://its-idhem.github.io/Spavius/study.html">
            here
        </a>
    </p>
    <p>
        You will be redirected automatically in <span id="countdown">15</span> seconds. I left my old schools whos email is connected to this account so I'm moving it to my personal email.
    </p>

    <script>
        // Get the span element where the countdown will be displayed
        const countdownElement = document.getElementById('countdown');
        // Initialize the countdown value
        let seconds = 15;

        // Function to update the countdown
        function updateCountdown() {
            // Decrement the seconds
            seconds--;
            // Update the text content of the span
            countdownElement.textContent = seconds;

            // If seconds reach 0, clear the interval as redirection will occur
            if (seconds <= 0) {
                clearInterval(countdownInterval);
            }
        }

        // Set an interval to call the updateCountdown function every 1000 milliseconds (1 second)
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
